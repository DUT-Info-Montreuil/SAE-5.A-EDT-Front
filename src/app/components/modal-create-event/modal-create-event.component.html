<div class="modal-overlay">
    <div class="modal-container">
      <div class="modal-header">
        <h2>Error</h2>
        <button label="Close" (click)="onClose()">X</button>
      </div>
      <div class="container mx-auto p-4">
        <form class="max-w-md mx-auto">
          <div class="mb-4">
            <label for="eventTitle" class="block text-gray-700 font-bold mb-2">Choix du cours :</label>
            <select id="eventTitle" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
              <option value="BDD">BDD</option>
              <option value="Anglais">Anglais</option>
              <option value="SAE">SAE</option>
              <option value="QualitéAlgo">QualitéAlgo</option>
            </select>    </div>
          <div class="mb-4">
            <label for="eventDate" class="block text-gray-700 font-bold mb-2">Date de l'événement :</label>
            <input type="datetime-local" id="eventDate" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
          </div>
          <div class="mb-4">
            <label for="eventDescription" class="block text-gray-700 font-bold mb-2">Description :</label>
            <textarea id="eventDescription" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500" placeholder="Description de l'événement"></textarea>
          </div>
          <div class="flex items-center justify-between">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Créer l'événement</button>
            <button type="button" class="bg-gray-400 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Annuler</button>
          </div>
        </form>
      </div>
    </div>
  </div>
