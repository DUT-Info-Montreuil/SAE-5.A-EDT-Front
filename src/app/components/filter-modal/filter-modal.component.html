<app-modal [isOpen]="isOpen" (closed)="close($event)" maxWidth="max-w-3xl">
    <div class="flex flex-col gap-y-6 py-6 xs:py-12 font-aileron">
        <div class="flex flex-col items-center px-6 xs:px-12">
            <app-search-input class="w-full" (textChanged)="onSearchChange($event)" placeholder="Recherchez un filtre..."> </app-search-input>
        </div>
        <div class="flex flex-col sm:flex-row border-y-0.5 border-medium dark:border-grey sm:h-96">
            <div class="overflow-y-hidden overflow-x-hidden py-4 bg-[#f7f8f9] dark:bg-[#2D2D2D] basis-1/3">
                <div class="flex flex-col flex-wrap gap-2">
                    <a class="grow flex items-center py-2 px-3 mx-2 rounded-lg transition-all duration-100 hover:bg-subtitle dark:hover:bg-grey-dark cursor-pointer text-medium hover:text-body hover:dark:text-light" [ngClass]="{ '!text-body dark:!text-light bg-subtitle dark:bg-grey-dark': filterType === FilterType.Promotion }" (click)="setActiveFilterType(FilterType.Promotion)">
                        <span class="font-semibold uppercase text-sm">Promotions</span>
                    </a>
                    <a class="grow flex items-center py-2 px-3 mx-2 rounded-lg transition-all duration-100 hover:bg-subtitle dark:hover:bg-grey-dark cursor-pointer text-medium hover:text-body hover:dark:text-light" [ngClass]="{ '!text-body dark:!text-light bg-subtitle dark:bg-grey-dark': filterType === FilterType.Room }" (click)="setActiveFilterType(FilterType.Room)">
                        <span class="font-semibold uppercase text-sm">Salles</span>
                    </a>
                    <a class="grow flex items-center py-2 px-3 mx-2 rounded-lg transition-all duration-100 hover:bg-subtitle dark:hover:bg-grey-dark cursor-pointer text-medium hover:text-body hover:dark:text-light" [ngClass]="{ '!text-body dark:!text-light bg-subtitle dark:bg-grey-dark': filterType === FilterType.Teacher }" (click)="setActiveFilterType(FilterType.Teacher)">
                        <span class="font-semibold uppercase text-sm">Professeurs</span>
                    </a>
                </div>
            </div>
            <div *ngIf="filterType === FilterType.Promotion" class="flex flex-wrap content-start gap-4 p-4 sm:basis-2/3 overflow-y-auto overflow-x-hidden h-64 sm:h-auto">
                <button
                    *ngFor="let promo of filteredPromos"
                    (click)="selectFilter(FilterType.Promotion, promo.value)"
                    [ngClass]="{
                        'bg-primary text-white': isSelectedFilter(FilterType.Promotion, promo.value),
                        'bg-white dark:bg-grey-dark text-body dark:text-light': !isSelectedFilter(FilterType.Promotion, promo.value)
                    }"
                    class="flex items-center justify-center px-4 py-1 border-1 border-subtitle dark:border-grey rounded-full transition-colors duration-300 focus:outline-none gap-x-2"
                >
                    <svg *ngIf="isSelectedFilter(FilterType.Promotion, promo.value)" class="w-4 h-4 fill-white" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10 0C4.5 0 0 4.5 0 10C0 15.5 4.5 20 10 20C15.5 20 20 15.5 20 10C20 4.5 15.5 0 10 0ZM14.2 8.3L9.4 13.1C9 13.5 8.4 13.5 8 13.1L5.8 10.9C5.4 10.5 5.4 9.9 5.8 9.5C6.2 9.1 6.8 9.1 7.2 9.5L8.7 11L12.8 6.9C13.2 6.5 13.8 6.5 14.2 6.9C14.6 7.3 14.6 7.9 14.2 8.3Z" />
                    </svg>
                    <div *ngIf="!isSelectedFilter(FilterType.Promotion, promo.value)" class="border-subtitle dark:border-light border-1 rounded-full w-4 h-4"></div>
                    <span class="whitespace-nowrap">{{ promo.key }}</span>
                </button>
            </div>

            <div *ngIf="filterType === FilterType.Room" class="flex flex-wrap content-start gap-4 p-4 sm:basis-2/3 overflow-y-auto overflow-x-hidden h-64 sm:h-auto">
                <button
                    *ngFor="let room of filteredRooms"
                    (click)="selectFilter(FilterType.Room, room.value)"
                    [ngClass]="{
                        'bg-primary text-white': isSelectedFilter(FilterType.Room, room.value),
                        'bg-white dark:bg-grey-dark text-body dark:text-light': !isSelectedFilter(FilterType.Room, room.value)
                    }"
                    class="flex items-center justify-center px-4 py-1 border-1 border-subtitle dark:border-grey rounded-full transition-colors duration-300 focus:outline-none gap-x-2"
                >
                    <svg *ngIf="isSelectedFilter(FilterType.Room, room.value)" class="w-4 h-4 fill-white" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10 0C4.5 0 0 4.5 0 10C0 15.5 4.5 20 10 20C15.5 20 20 15.5 20 10C20 4.5 15.5 0 10 0ZM14.2 8.3L9.4 13.1C9 13.5 8.4 13.5 8 13.1L5.8 10.9C5.4 10.5 5.4 9.9 5.8 9.5C6.2 9.1 6.8 9.1 7.2 9.5L8.7 11L12.8 6.9C13.2 6.5 13.8 6.5 14.2 6.9C14.6 7.3 14.6 7.9 14.2 8.3Z" />
                    </svg>
                    <div *ngIf="!isSelectedFilter(FilterType.Room, room.value)" class="border-subtitle dark:border-light border-1 rounded-full w-4 h-4"></div>
                    <span class="whitespace-nowrap">{{ room.key }}</span>
                </button>
            </div>

            <div *ngIf="filterType === FilterType.Teacher" class="flex flex-wrap content-start gap-4 p-4 sm:basis-2/3 overflow-y-auto overflow-x-hidden h-64 sm:h-auto">
                <button
                    *ngFor="let teacher of filteredTeachers"
                    (click)="selectFilter(FilterType.Teacher, teacher.value)"
                    [ngClass]="{
                        'bg-primary text-white': isSelectedFilter(FilterType.Teacher, teacher.value),
                        'bg-white dark:bg-grey-dark text-body dark:text-light': !isSelectedFilter(FilterType.Teacher, teacher.value)
                    }"
                    class="flex items-center justify-center px-4 py-1 border-1 border-subtitle dark:border-grey rounded-full transition-colors duration-300 focus:outline-none gap-x-2"
                >
                    <svg *ngIf="isSelectedFilter(FilterType.Teacher, teacher.value)" class="w-4 h-4 fill-white" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10 0C4.5 0 0 4.5 0 10C0 15.5 4.5 20 10 20C15.5 20 20 15.5 20 10C20 4.5 15.5 0 10 0ZM14.2 8.3L9.4 13.1C9 13.5 8.4 13.5 8 13.1L5.8 10.9C5.4 10.5 5.4 9.9 5.8 9.5C6.2 9.1 6.8 9.1 7.2 9.5L8.7 11L12.8 6.9C13.2 6.5 13.8 6.5 14.2 6.9C14.6 7.3 14.6 7.9 14.2 8.3Z" />
                    </svg>
                    <div *ngIf="!isSelectedFilter(FilterType.Teacher, teacher.value)" class="border-subtitle dark:border-light border-1 rounded-full w-4 h-4"></div>
                    <span class="whitespace-nowrap">{{ teacher.key }}</span>
                </button>
            </div>
        </div>
        <div class="flex flex-col-reverse sm:flex-row justify-center sm:justify-between items-center gap-4 px-6 xs:px-12">
            <span class="text-medium text-sm">{{ numberOfResults }} r√©sultats</span>
            <div class="flex gap-x-4">
                <app-button label="Annuler" type="grey" (click)="close(false)"></app-button>
                <app-button label="Valider" type="primary" [loading]="isLoading" (click)="submit()"></app-button>
            </div>
        </div>
    </div>
</app-modal>
