<app-modal [isOpen]="isOpen" (closed)="close($event)">
    <div class="p-5 flex flex-col gap-y-6">
        <h3 class="text-body text-center font-bold">Ajouter une salle</h3>
    </div>
    <div class="grid grid-cols-2 gap-4">
        <div class="ml-2">
          <p>Nom :</p>
          <input  class="rounded-xl bg-gray-50 dark:bg-grey-dark" type="text" [(ngModel)]="jsonSalle.code">
        </div>
        <div class="mr-2">
          <p>Capacit√© :</p>
          <input class="rounded-xl bg-gray-50 dark:bg-grey-dark" type="text" [(ngModel)]="jsonSalle.capacity">
        </div>
        <div class="ml-2">
            <p style="display: inline-block; margin-right: 8px;">Salle informatique :</p>
            <input class="rounded-xl bg-gray-50 dark:bg-grey-dark" type="checkbox" [(ngModel)]="jsonSalle.has_computer">
        </div>
        <div class="mr-2">
            <p style="display: inline-block; margin-right: 8px;">Salle avec projecteur :</p>
            <input class="rounded-xl bg-gray-50 dark:bg-grey-dark" type="checkbox" [(ngModel)]="jsonSalle.has_projector">
        </div>
        
        
      </div>       
          
    <div class="flex justify-center items-center p-6 space-x-2 border-gray-200 rounded-b">
        <app-button label="Valider" type="primary" (click)="submit()"></app-button>
        <app-button label="Annuler" type="grey" (click)="close(false)"></app-button>
    </div>
</app-modal>
