<app-modal [isOpen]="isOpen" (closed)="close($event)">
    <div class="p-5 flex flex-col gap-y-6">
        <h3 class="text-body text-center font-bold">Ajouter un professeur</h3>
    </div>
    <div class="grid grid-cols-2 gap-4">
        <div class="ml-2">
          <p>Nom :</p>
          <input  class="rounded-xl bg-gray-50 dark:bg-grey-dark" type="text" [(ngModel)]="jsonProf.last_name">
        </div>
        <div class="mr-2">
          <p>Prénom :</p>
          <input class="rounded-xl bg-gray-50 dark:bg-grey-dark" type="text" [(ngModel)]="jsonProf.first_name">
        </div>
        <div class="ml-2">
          <p>Mot de passe :</p>
          <input class="rounded-xl bg-gray-50 dark:bg-grey-dark" type="text" [(ngModel)]="jsonProf.password">
        </div>
        <div class="mr-2">
            <p>Code :</p>
            <input class="rounded-xl bg-gray-50 dark:bg-grey-dark" type="text" [(ngModel)]="jsonProf.personal_code">
          </div>
          <div class="ml-2">
            <p>Rôle :</p>
              <select class="rounded-xl bg-gray-50 dark:bg-grey-dark p-2" [(ngModel)]="jsonProf.roles">
                <option>Professeur</option>
                <option>Responsable</option>
                <option>ADMIN</option>
              </select>
          </div>
        </div>       
          
    <div class="flex justify-center items-center p-6 space-x-2 border-gray-200 rounded-b">
        <app-button label="Valider" type="primary" (click)="submit()"></app-button>
        <app-button label="Annuler" type="grey" (click)="close(false)"></app-button>
    </div>
</app-modal>
